<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Recognition space</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5 text-center">
                <h1 class="mb-5">Вставьте картинку, чтобы узнать что за космический объект.</h1>
                <form enctype="multipart/form-data" method="post">
                    {{form.hidden_tag()}}

                    {% for error in form.photo.errors %}
                        <span style="color:red">{{error}}</span>
                    {% endfor %}

                    <div class="row justify-content-center">
                        <div class="col-auto">
                            {{form.photo(class="form-control")}}
                        </div>
                        <div class="col-auto">
                            {{form.submit(class="btn btn-success")}}
                        </div>
                    </div>

                </form>

                {% if file_url  %}
                    <div class="mt-5">
                        <img src="{{file_url}}" style="width:400px" alt="">
                    </div>

                    <div class="mt-3">
                        <p class="h5">{{class_name}}</p>
                        <p class="h5">{{confidence_score}}%</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
